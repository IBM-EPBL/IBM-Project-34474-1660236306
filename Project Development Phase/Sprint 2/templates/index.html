            <br>

            <input id="seventh" name="rc"  required="required">
            <h3>Pus Cell</h3>
            <input id="eight" name="pc"  required="required">
            <br>
            <br>
            <br>
            <button id="sub" type="submit ">PREDICT RESULT</button>
            <br>
            <br>
            <br>

        </form>
    </div>
